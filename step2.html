<section class="create-offer steps">

                </div>

        </div>
        <!-- .title -->

        <!-- step beginning -->
        <div class="row bs-wizard" style="border-bottom:0;">

            <div class="col-xs-3 bs-wizard-step complete">
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>

                <div class="text-center bs-wizard-stepnum">Property Info</div>

            </div>

            <div class="col-xs-3 bs-wizard-step active"><!-- complete -->
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>

                <div class="text-center bs-wizard-stepnum">Financing</div>

            </div>

            <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>
                <span class="bs-wizard-dot"></span>

                <div class="text-center bs-wizard-stepnum">Offer Details</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->

                    <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>

            </div>

        <div class="row">
            <div class="inner-content">

                    <div class="cash-mortgage">
                        <div class="col-md-12">
                            <h5>HOW WILL YOU BE PAYING FOR YOUR HOME</h5>
                        </div>

                        <div class="col-md-6">
                            <div class="checkbox checkbox-huge"><input type="checkbox" id="cash"
                                                                       name="cash" value="cash">
                                <label for="cash"> CASH </label></div>
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox checkbox-huge"><input type="checkbox" id="mortgage"
                                                                       name="mortgage" value="with mortgage">
                                <label for="mortgage"> WITH MORTGAGE </label></div>
                        </div>
                    </div>

                    <!-- checkbox section -->
                    <div class="col-md-12">
                        <div class="checkbox-section">
                            <h5>HAVE YOU BEEN PRE-APPROVED FOR MORTGAGE</h5>

                            <div class="checkbox checkbox-inline">
                                <input type="radio" id="preapproved-yes" name="preapproved" value="YES">
                                <label for="preapproved-yes"> YES </label>
                            </div>
                            <div class="checkbox checkbox-inline">
                                <input type="radio" id="preapproved-no" name="preapproved" value="NO">
                                <label for="preapproved-no"> NO, NOT YET </label>
                            </div>
                        </div>
                        <!-- .checkbox section -->

                        <!-- checkbox section -->
                        <div class="checkbox-section">
                            <h5>MORTGAGE DOWN PAYMENT AMOUNT</h5>

                            <div class="select-box">
                                <div class="percentage">
                                    <input type="number" step="1" name="quantity" value="1" title="Percentage"
                                           class="input-text qty text" size="4" min="1" max="100">

                                </div>
                            </div>
                        </div>
